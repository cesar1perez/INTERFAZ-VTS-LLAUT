<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llanterama - Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap');
        
        :root { --primary: #001f3f; --accent: #facc15; --surface: #ffffff; --bg: #f8fafc; }

        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: var(--primary); overflow-x: hidden; }

        .premium-card {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(0,31,63,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .glass-header { background: rgba(0, 31, 63, 0.95); backdrop-filter: blur(12px); border-bottom: 2px solid var(--accent); }

        .bg-gradient-premium {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            position: relative; overflow: hidden;
        }

        .current-month-glow {
            background: #fefce8 !important;
            border: 2px solid var(--accent) !important;
            box-shadow: 0 0 25px rgba(250, 204, 21, 0.3);
        }

        .current-month-badge {
            background: var(--accent); color: var(--primary);
            font-weight: 900; font-size: 10px; padding: 4px 12px; border-radius: 20px;
            box-shadow: 0 4px 10px rgba(250, 204, 21, 0.4); text-transform: uppercase;
        }

        .number-badge {
            background: var(--primary); color: white; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; font-weight: 800; box-shadow: 4px 4px 0px var(--accent);
        }

        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-container { background: #e2e8f0; border-radius: 100px; height: 12px; overflow: hidden; }
        .progress-bar-fill { transition: width 1.5s ease-in-out; border-radius: 100px; }

        /* Ajuste para PDF para que no se vea el botón de descargar en el archivo generado */
        .no-export { display: block; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-gradient-premium z-[60] flex flex-col items-center justify-center text-white">
        <div class="relative w-24 h-24">
            <div class="absolute inset-0 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center"><i class="fas fa-bolt text-yellow-400 text-2xl"></i></div>
        </div>
    </div>

    <div id="view-cover" class="fixed inset-0 bg-gradient-premium z-50 flex flex-col items-center justify-center text-center p-8">
        <div class="fade-in-up">
            <div class="w-24 h-24 bg-white/5 backdrop-blur-xl rounded-[2.5rem] flex items-center justify-center mx-auto mb-10 border border-white/10 rotate-12">
                <i class="fas fa-shield-halved text-5xl text-yellow-400"></i>
            </div>
            <h1 class="text-6xl font-black text-white tracking-tighter mb-2 italic uppercase">LLANTERAMA</h1>
            <p class="text-yellow-400 font-semibold tracking-[0.3em] text-xs uppercase mb-12">Enterprise Intelligence Unit</p>
            <button onclick="enterApp()" class="px-12 py-5 bg-yellow-400 rounded-full shadow-2xl">
                <span class="text-blue-950 font-black uppercase tracking-widest text-sm">Ingresar al Portal</span>
            </button>
        </div>
    </div>

    <header id="main-header" class="glass-header text-white p-6 sticky top-0 z-40 hidden">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black italic uppercase leading-none">Llanterama</h1>
                <span class="text-[9px] text-yellow-400 font-bold uppercase tracking-widest">Business Analytics</span>
            </div>
            <button onclick="renderAnalytics()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center text-yellow-400"><i class="fas fa-chart-pie"></i></button>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-6 pb-32">
        <div id="content-area" class="space-y-6"></div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA2Ijt1TI5_APzSJNjdlGF1_Jex0-n3iTiy8R996VR6PNx6V7tM8xO8u3sFKwp2A/pub?gid=1217270027&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&cb=' + Date.now());
                const text = await response.text();
                Papa.parse(text, {
                    header: true, skipEmptyLines: true,
                    complete: (results) => {
                        db = results.data.filter(r => r.MES && r.AÑO);
                        document.getElementById('loader').style.display = 'none';
                    }
                });
            } catch (e) { console.error(e); }
        }

        function enterApp() {
            document.getElementById('view-cover').style.display = 'none';
            document.getElementById('main-header').classList.remove('hidden');
            renderPeriods();
        }

        function renderPeriods() {
            const sortedPeriods = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a, b) => {
                const [mesA, anoA] = a.split(' '), [mesB, anoB] = b.split(' ');
                return anoA !== anoB ? anoB - anoA : mesesRef.indexOf(mesB) - mesesRef.indexOf(mesA);
            });
            let html = `<h2 class="text-3xl font-black text-blue-950 uppercase italic mb-8">Periodos</h2>`;
            sortedPeriods.forEach((p, idx) => {
                const isCurrent = idx === 0;
                html += `
                <div onclick="selectMonth('${p}')" class="premium-card p-6 mb-4 cursor-pointer flex justify-between items-center ${isCurrent ? 'current-month-glow' : ''}">
                    <div>
                        ${isCurrent ? '<span class="current-month-badge mb-2 inline-block">Mes Actual</span>' : ''}
                        <h3 class="text-2xl font-black text-blue-900 uppercase italic">${p}</h3>
                    </div>
                    <i class="fas fa-arrow-right text-slate-300"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) {
            const [m, a] = p.split(' ');
            renderZones(db.filter(r => r.MES === m && r.AÑO === a), p);
        }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            let html = `<button onclick="renderPeriods()" class="px-4 py-2 bg-slate-200 rounded-xl text-[10px] font-black mb-8 uppercase">← Volver</button>
                        <h2 class="text-4xl font-black text-blue-950 mb-8 uppercase italic">${period}</h2>`;
            zones.forEach((z, idx) => {
                const rows = data.filter(r => r.ZONA === z);
                let imp = rows.reduce((acc, r) => acc + n(r['IMPORTE NETO']), 0);
                html += `
                <div onclick="renderSellers('${z}', '${period}')" class="premium-card p-8 mb-6 cursor-pointer">
                    <div class="flex items-center gap-4 mb-6"><div class="number-badge">${idx + 1}</div><h3 class="text-3xl font-black text-blue-950 uppercase italic">${z}</h3></div>
                    <div class="border-t pt-6"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Venta Zona</p><p class="text-4xl font-black text-blue-900">$${f(imp)}</p></div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="px-4 py-2 bg-slate-200 rounded-xl text-[10px] font-black uppercase mb-8">← Zonas</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="premium-card p-6 mb-4 flex justify-between items-center cursor-pointer border-l-8 border-blue-950 hover:border-yellow-400 transition-all">
                    <p class="font-black text-blue-950 uppercase text-lg italic">${s.VENDEDOR}</p><i class="fas fa-file-invoice text-slate-300"></i></div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            const cats = [
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color:'bg-blue-950'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color:'bg-blue-800'},
                {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', color:'bg-blue-600'},
                {n:'Acumuladores', o:'OBJ ACUMULADORES', r:'REAL ACUMULADORES', color:'bg-indigo-600'},
                {n:'Lubricantes', o:'OBJ LUBRICANTES', r:'REAL LUBRICANTES', color:'bg-orange-500'},
                {n:'Motobaterías', o:'OBJ MOTOBATERIAS', r:'REAL MOTOBATERIAS', color:'bg-red-500'},
                {n:'Filtros', o:'OBJ FILTROS', r:'REAL FILTROS', color:'bg-green-600'},
                {n:'Alcalinas', o:'OBJ ALCALINAS', r:'REAL ALCALINA', color:'bg-purple-600'},
                {n:'Recolecciones', o:'OBJ RECOLECCIONES', r:'REAL RECOLECCIONES', color:'bg-slate-500'}
            ];

            let html = `
            <div class="flex justify-between items-center mb-8 no-export">
                <button onclick="renderSellers('${d.ZONA}', '${period}')" class="px-4 py-2 bg-slate-200 rounded-xl text-[10px] font-black uppercase">← Volver</button>
                <button onclick="downloadPDF('${d.VENDEDOR}', '${period}')" class="px-4 py-2 bg-blue-950 text-yellow-400 rounded-xl text-[10px] font-black uppercase"><i class="fas fa-download mr-1"></i> Exportar PDF</button>
            </div>
            
            <div id="pdf-area" class="p-2">
                <div class="bg-gradient-premium p-10 rounded-[2.5rem] text-white mb-10 border-b-[10px] border-yellow-400">
                    <div class="flex justify-between items-start mb-6">
                        <p class="text-[10px] font-black text-yellow-400 uppercase tracking-widest">${period}</p>
                        <span class="bg-white/10 px-4 py-1 rounded-full text-[10px] font-bold">${d.ZONA}</span>
                    </div>
                    <h3 class="text-4xl font-black mb-8 uppercase italic">${d.VENDEDOR}</h3>
                    <div class="bg-white/5 p-6 rounded-3xl border border-white/10 text-center">
                        <p class="text-[10px] uppercase font-black text-blue-200 mb-1">Facturación Total Mensual</p>
                        <p class="text-5xl font-black text-white">$${f(n(d['IMPORTE NETO']))}</p>
                    </div>
                </div>
                <div class="space-y-8">`;

            cats.forEach(c => {
                let obj = n(d[c.o]); let real = n(d[c.r]);
                let perc = obj > 0 ? (real / obj) * 100 : (real > 0 ? 100 : 0);
                let falta = obj - real;

                html += `
                <div class="premium-card p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div><span class="font-black text-slate-400 uppercase text-[10px] mb-1 block">${c.n}</span><span class="text-5xl font-black text-blue-950 leading-none">${Math.round(perc)}%</span></div>
                        <div class="text-right"><p class="text-[10px] font-black text-slate-400 uppercase mb-1">Meta</p><p class="text-3xl font-black text-blue-600 leading-none">${Math.round(obj)}</p></div>
                    </div>
                    <div class="progress-container mb-4"><div class="progress-bar-fill h-full ${c.color}" style="width:${Math.min(perc, 100)}%"></div></div>
                    <div class="flex justify-between items-center mt-6">
                        <span class="text-[9px] font-black text-slate-400 uppercase text-lg">Vendidas: ${Math.round(real)}</span>
                        ${falta > 0 ? `<span class="text-red-500 font-black italic uppercase text-lg">-${Math.round(falta)}</span>` : `<span class="text-green-500 font-black italic uppercase text-lg">¡Logrado!</span>`}
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html + `</div></div>`;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function downloadPDF(vendedor, period) {
            const element = document.getElementById('pdf-area');
            const opt = {
                margin: 10,
                filename: `Reporte_${vendedor}_${period}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function renderAnalytics() {
            let html = `<button onclick="renderPeriods()" class="px-4 py-2 bg-slate-200 rounded-xl text-[10px] font-black uppercase mb-8">← Salir</button>
                <div class="premium-card p-8 mb-8 text-center"><p class="text-[10px] font-black text-blue-950 uppercase mb-8 italic tracking-widest">Ventas Totales</p><div style="height:300px"><canvas id="lineChart"></canvas></div></div>`;
            document.getElementById('content-area').innerHTML = html;
            const anos = [...new Set(db.map(r => r.AÑO))].sort();
            const datasetsLine = anos.map((ano, i) => ({
                label: `Ventas ${ano}`,
                data: mesesRef.map(m => db.filter(r => r.MES === m && r.AÑO === ano).reduce((acc, r) => acc + n(r['IMPORTE NETO']), 0)),
                borderColor: i === 0 ? '#94a3b8' : '#001f3f',
                fill: true, tension: 0.4
            }));
            new Chart(document.getElementById('lineChart'), { type:'line', data:{labels:mesesRef.map(m=>m.substring(0,3)), datasets:datasetsLine}, options:{responsive:true, maintainAspectRatio:false}});
        }

        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
