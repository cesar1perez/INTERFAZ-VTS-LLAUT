<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llanterama Elite Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap');
        
        :root { --blue-dark: #001529; --gold: #facc15; }
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; color: var(--blue-dark); }

        /* Estilo Millonario 3D */
        .glass-premium {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff;
            transition: all 0.3s ease;
        }

        .btn-gold {
            background: linear-gradient(135deg, #facc15 0%, #eab308 100%);
            box-shadow: 0 10px 20px -5px rgba(234, 179, 8, 0.4);
            border: none;
        }

        .month-active {
            background: #fefce8 !important;
            border: 2px solid #eab308 !important;
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
        }

        /* Badge de Zona */
        .zona-tag {
            background: var(--blue-dark);
            color: var(--gold);
            padding: 5px 15px;
            border-radius: 12px;
            font-weight: 900;
            box-shadow: 5px 5px 0px #eab308;
        }

        /* Animación de carga */
        @keyframes pulse-gold { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .pulse { animation: pulse-gold 2s infinite; }
    </style>
</head>
<body class="antialiased">

    <div id="loader" class="fixed inset-0 bg-[#001529] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-16 h-16 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
        <h2 class="mt-4 font-black tracking-[0.4em] uppercase text-[10px] text-yellow-400">Iniciando Sistemas</h2>
    </div>

    <div id="view-cover" class="fixed inset-0 bg-[#001529] z-50 flex flex-col items-center justify-center text-center p-6">
        <div class="relative mb-10">
            <div class="absolute inset-0 bg-yellow-400 blur-3xl opacity-20"></div>
            <h1 class="relative text-7xl font-black text-white italic tracking-tighter leading-none">LLANTERAMA</h1>
            <p class="text-yellow-400 font-bold tracking-[0.5em] text-[10px] mt-4 uppercase">Intelligence Solutions</p>
        </div>
        <button onclick="enterApp()" class="btn-gold text-blue-900 font-black px-12 py-5 rounded-2xl uppercase tracking-widest text-sm transform hover:scale-105 transition-all active:scale-95">
            Acceder al Sistema <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </div>

    <header id="main-header" class="hidden bg-[#001529] text-white p-6 sticky top-0 z-40 border-b-2 border-yellow-400 shadow-2xl">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Llanterama</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[8px] font-bold text-yellow-400 uppercase tracking-widest">Servidor Activo</span>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-6 pb-32">
        <div id="content-area" class="space-y-8"></div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA2Ijt1TI5_APzSJNjdlGF1_Jex0-n3iTiy8R996VR6PNx6V7tM8xO8u3sFKwp2A/pub?gid=1217270027&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&cb=' + Date.now());
                const text = await response.text();
                Papa.parse(text, {
                    header: true, skipEmptyLines: true,
                    complete: (results) => {
                        db = results.data.filter(r => r.MES && r.AÑO);
                        document.getElementById('loader').classList.add('hidden');
                    }
                });
            } catch (e) { alert("Error de conexión"); }
        }

        function enterApp() {
            document.getElementById('view-cover').classList.add('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            renderPeriods();
        }

        function renderPeriods() {
            const sortedPeriods = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a, b) => {
                const [mesA, anoA] = a.split(' '), [mesB, anoB] = b.split(' ');
                return anoA !== anoB ? anoB - anoA : mesesRef.indexOf(mesB) - mesesRef.indexOf(mesA);
            });

            let html = `<h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Seleccione Periodo de Análisis</h2>`;
            sortedPeriods.forEach((p, idx) => {
                const isCurrent = idx === 0;
                html += `
                <div onclick="selectMonth('${p}')" class="glass-premium p-8 mb-6 flex justify-between items-center cursor-pointer transform hover:-translate-y-1 transition-all ${isCurrent ? 'month-active' : ''}">
                    <div>
                        ${isCurrent ? '<span class="bg-yellow-400 text-blue-900 text-[9px] font-black px-3 py-1 rounded-full uppercase mb-2 inline-block">Mes Actual</span>' : ''}
                        <h3 class="text-3xl font-black text-blue-900 italic uppercase tracking-tighter">${p}</h3>
                    </div>
                    <div class="w-12 h-12 bg-blue-900 text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-chevron-right"></i></div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) {
            const [m, a] = p.split(' ');
            renderZones(db.filter(r => r.MES === m && r.AÑO === a), p);
        }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            let html = `<button onclick="renderPeriods()" class="text-blue-900 font-black text-xs uppercase mb-8 flex items-center gap-2 bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-100"><i class="fas fa-chevron-left"></i> Volver</button>
                        <h2 class="text-4xl font-black text-blue-900 mb-8 italic uppercase tracking-tighter">${period}</h2>`;
            
            zones.forEach((z, idx) => {
                const total = data.filter(r => r.ZONA === z).reduce((acc, r) => acc + n(r['IMPORTE NETO']), 0);
                html += `
                <div onclick="renderSellers('${z}', '${period}')" class="glass-premium p-8 mb-6 cursor-pointer group">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="zona-tag text-lg">#${idx + 1}</div>
                        <h3 class="text-3xl font-black text-blue-950 italic uppercase tracking-tighter">${z}</h3>
                    </div>
                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Facturación de Zona</p>
                        <p class="text-4xl font-black text-blue-900 tracking-tighter">$${f(total)}</p>
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="text-blue-900 font-black text-xs uppercase mb-8 flex items-center gap-2 bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-100"><i class="fas fa-chevron-left"></i> Volver a Zonas</button>`;
            
            sellers.forEach(s => {
                html += `
                <div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="glass-premium p-6 mb-4 flex items-center justify-between cursor-pointer border-l-[10px] border-blue-900">
                    <p class="font-black text-blue-900 uppercase text-xl italic tracking-tight">${s.VENDEDOR}</p>
                    <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-900"><i class="fas fa-user"></i></div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            const cats = [
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', c:'bg-blue-900'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', c:'bg-blue-700'},
                {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', c:'bg-blue-500'},
                {n:'Acumuladores', o:'OBJ ACUMULADORES', r:'REAL ACUMULADORES', c:'bg-indigo-600'},
                {n:'Lubricantes', o:'OBJ LUBRICANTES', r:'REAL LUBRICANTES', c:'bg-orange-500'},
                {n:'Motobaterías', o:'OBJ MOTOBATERIAS', r:'REAL MOTOBATERIAS', c:'bg-red-500'},
                {n:'Filtros', o:'OBJ FILTROS', r:'REAL FILTROS', c:'bg-green-600'},
                {n:'Alcalinas', o:'OBJ ALCALINAS', r:'REAL ALCALINA', c:'bg-purple-600'},
                {n:'Recolecciones', o:'OBJ RECOLECCIONES', r:'REAL RECOLECCIONES', c:'bg-slate-400'}
            ];

            let html = `
            <div class="flex justify-between items-center mb-10">
                <button onclick="renderSellers('${d.ZONA}', '${period}')" class="bg-white p-3 rounded-xl text-xs font-black shadow-sm border border-slate-100 uppercase">← Volver</button>
                <button onclick="downloadPDF('${d.VENDEDOR}', '${period}')" class="btn-gold px-6 py-3 rounded-xl text-blue-900 text-xs font-black uppercase flex items-center gap-2">
                    <i class="fas fa-file-pdf"></i> Descargar Reporte
                </button>
            </div>
            
            <div id="pdf-container">
                <div class="bg-[#001529] p-10 rounded-[40px] text-white shadow-2xl mb-12 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-40 h-40 bg-yellow-400 opacity-10 rounded-full -mr-20 -mt-20"></div>
                    <p class="text-yellow-400 font-black text-[10px] uppercase tracking-[0.3em] mb-4">${period} | ${d.ZONA}</p>
                    <h2 class="text-5xl font-black italic uppercase tracking-tighter mb-10">${d.VENDEDOR}</h2>
                    <div class="bg-white/5 border border-white/10 p-8 rounded-3xl backdrop-blur-md">
                        <p class="text-[10px] uppercase font-bold text-slate-400 mb-2">Facturación Total del Mes</p>
                        <p class="text-5xl font-black text-white">$${f(n(d['IMPORTE NETO']))}</p>
                    </div>
                </div>

                <div class="space-y-8">`;

            cats.forEach(c => {
                const obj = n(d[c.o]); const real = n(d[c.r]);
                const perc = obj > 0 ? (real / obj) * 100 : (real > 0 ? 100 : 0);
                const falta = obj - real;

                html += `
                <div class="glass-premium p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">${c.n}</span>
                            <span class="text-6xl font-black text-blue-950 tracking-tighter">${Math.round(perc)}%</span>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-black text-slate-400 uppercase block mb-1">Meta</span>
                            <span class="text-3xl font-black text-blue-600">${Math.round(obj)}</span>
                        </div>
                    </div>
                    <div class="h-4 bg-slate-100 rounded-full overflow-hidden shadow-inner">
                        <div class="${c.c} h-full transition-all duration-1000" style="width: ${Math.min(perc, 100)}%"></div>
                    </div>
                    <div class="flex justify-between items-center mt-6 pt-6 border-t border-slate-50">
                        <p class="font-black text-slate-400 text-xs">VENDIDO: <span class="text-blue-950 font-black">${Math.round(real)}</span></p>
                        ${falta > 0 ? `<span class="bg-red-50 text-red-600 px-4 py-1 rounded-full font-black text-[10px] uppercase">Faltan: ${Math.round(falta)}</span>` 
                        : `<span class="bg-green-100 text-green-700 px-4 py-1 rounded-full font-black text-[10px] uppercase italic">¡Objetivo Logrado!</span>`}
                    </div>
                </div>`;
            });

            document.getElementById('content-area').innerHTML = html + `</div></div>`;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function downloadPDF(nombre, fecha) {
            const element = document.getElementById('pdf-container');
            const opt = {
                margin: 10,
                filename: `Reporte_${nombre}_${fecha}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
