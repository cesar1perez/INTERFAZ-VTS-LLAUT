<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llanterama Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .pdf-card { page-break-inside: avoid; border-radius: 24px; background: white; border: 1px solid #e2e8f0; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .kpi-title { font-size: 1.6rem; font-weight: 900; color: #0f172a; text-transform: uppercase; font-style: italic; line-height: 1.1; }
        .number-big { font-size: 2.8rem; font-weight: 900; line-height: 1; letter-spacing: -1px; }
        .badge-percent { background: #0f172a; color: #facc15; padding: 4px 12px; border-radius: 999px; font-weight: 900; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#001529] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-10 h-10 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="view-cover" class="fixed inset-0 bg-[#001529] z-50 flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-5xl font-black text-white italic mb-8">LLANTERAMA</h1>
        <button onclick="enterApp()" class="bg-yellow-400 text-blue-900 font-black px-10 py-4 rounded-xl uppercase text-sm tracking-widest shadow-xl">Ver Reportes</button>
    </div>

    <header id="main-header" class="hidden bg-[#001529] text-white p-4 sticky top-0 z-40 border-b-2 border-yellow-400">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h2 class="font-black italic uppercase">Analytics</h2>
            <button onclick="location.reload()" class="opacity-50"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4 pb-20">
        <div id="content-area"></div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA2Ijt1TI5_APzSJNjdlGF1_Jex0-n3iTiy8R996VR6PNx6V7tM8xO8u3sFKwp2A/pub?gid=1217270027&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&cb=' + Date.now());
                const text = await response.text();
                Papa.parse(text, { header: true, skipEmptyLines: true, complete: (res) => { 
                    db = res.data.filter(r => r.MES); 
                    document.getElementById('loader').classList.add('hidden'); 
                }});
            } catch (e) { alert("Error de red"); }
        }

        function enterApp() {
            document.getElementById('view-cover').style.display = 'none';
            document.getElementById('main-header').classList.remove('hidden');
            renderPeriods();
        }

        function renderPeriods() {
            const sorted = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a, b) => {
                const [mA, aA] = a.split(' '), [mB, aB] = b.split(' ');
                return aA !== aB ? aB - aA : mesesRef.indexOf(mB) - mesesRef.indexOf(mA);
            });
            let html = `<p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-2">Periodos</p>`;
            sorted.forEach((p, i) => {
                html += `<div onclick="selectMonth('${p}')" class="bg-white p-6 rounded-2xl mb-3 cursor-pointer flex justify-between items-center shadow-sm border border-slate-100">
                    <h4 class="text-xl font-black text-blue-900 italic uppercase">${p}</h4>
                    <i class="fas fa-chevron-right text-slate-300"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) { const [m, a] = p.split(' '); renderZones(db.filter(r => r.MES === m && r.AÑO === a), p); }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            let html = `<button onclick="renderPeriods()" class="mb-4 text-xs font-bold text-blue-900 uppercase">← Volver</button>`;
            zones.forEach((z, i) => {
                const total = data.filter(r => r.ZONA === z).reduce((acc, r) => acc + n(r['IMPORTE NETO']), 0);
                html += `<div onclick="renderSellers('${z}', '${period}')" class="bg-white p-6 rounded-3xl mb-4 cursor-pointer shadow-md border-b-4 border-yellow-400">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Zona</p>
                    <h4 class="text-2xl font-black text-blue-900 italic uppercase mb-4">${z}</h4>
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Venta Total</p>
                        <p class="text-2xl font-black text-blue-900">$${f(total)}</p>
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="mb-4 text-xs font-bold text-blue-900 uppercase">← Volver</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="bg-white p-5 rounded-2xl mb-2 cursor-pointer flex justify-between items-center border-l-4 border-blue-900 shadow-sm">
                    <p class="font-bold text-slate-700 uppercase text-sm">${s.VENDEDOR}</p>
                    <i class="fas fa-file-pdf text-slate-300"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            const cats = [
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color: '#1e3a8a'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color: '#1d4ed8'},
                {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', color: '#3b82f6'},
                {n:'TOTAL ACUMULADORES', o:'OBJ ACUMULADORES', r:'REAL ACUMULADORES', color: '#0f172a', main: true},
                {n:'Lubricantes', o:'OBJ LUBRICANTES', r:'REAL LUBRICANTES', color: '#f97316'},
                {n:'Motobaterías', o:'OBJ MOTOBATERIAS', r:'REAL MOTOBATERIAS', color: '#ef4444'},
                {n:'Filtros', o:'OBJ FILTROS', r:'REAL FILTROS', color: '#16a34a'},
                {n:'Alcalinas', o:'OBJ ALCALINAS', r:'REAL ALCALINA', color: '#9333ea'},
                {n:'Recolecciones', o:'OBJ RECOLECCIONES', r:'REAL RECOLECCIONES', color: '#64748b'}
            ];

            let html = `
            <div class="flex justify-between items-center mb-6 no-print">
                <button onclick="renderSellers('${d.ZONA}', '${period}')" class="text-xs font-bold text-slate-500 uppercase">← Salir</button>
                <button onclick="downloadPDF('${d.VENDEDOR}', '${period}')" class="bg-blue-900 text-white px-5 py-2 rounded-lg text-xs font-bold shadow-lg">Descargar Reporte</button>
            </div>
            
            <div id="pdf-container" class="max-w-[800px] mx-auto">
                <div class="bg-[#001529] p-8 rounded-[32px] text-white mb-6 border-b-4 border-yellow-400 relative overflow-hidden">
                    <p class="text-[9px] font-black text-yellow-400 uppercase tracking-widest mb-1 opacity-80">${period} | ${d.ZONA}</p>
                    <h2 class="text-3xl font-black italic uppercase mb-6 tracking-tight">${d.VENDEDOR}</h2>
                    <div class="bg-white/10 p-4 rounded-2xl inline-block w-full text-center border border-white/5">
                        <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Importe Neto Facturado</p>
                        <p class="text-4xl font-black text-white">$${f(n(d['IMPORTE NETO']))}</p>
                    </div>
                </div>

                <div class="space-y-4">`;

            cats.forEach(c => {
                const obj = Math.round(n(d[c.o]));
                const real = Math.round(n(d[c.r]));
                const perc = obj > 0 ? (real / obj) * 100 : (real > 0 ? 100 : 0);
                const falta = obj - real;

                html += `
                <div class="pdf-card ${c.main ? 'border-2 border-blue-900 bg-blue-50/30' : ''}">
                    <div class="flex justify-between items-start mb-6">
                        <div class="max-w-[70%]">
                            <h4 class="kpi-title" style="font-size: ${c.main ? '1.5rem' : '1.2rem'}">${c.n}</h4>
                            ${c.main ? '<span class="text-[8px] font-black bg-blue-900 text-white px-2 py-0.5 rounded">KPI MAESTRO</span>' : ''}
                        </div>
                        <div class="text-center">
                            <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Progreso</p>
                            <span class="badge-percent">${Math.round(perc)}%</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="bg-white p-3 rounded-2xl border border-slate-100 text-center">
                            <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Vendido</p>
                            <p class="number-big text-blue-950">${real}</p>
                        </div>
                        <div class="bg-white p-3 rounded-2xl border border-slate-100 text-center">
                            <p class="text-[8px] font-bold text-slate-400 uppercase mb-1">Meta</p>
                            <p class="number-big text-blue-600">${obj}</p>
                        </div>
                    </div>

                    <div class="h-2 bg-slate-100 rounded-full overflow-hidden mb-5">
                        <div style="width: ${Math.min(perc, 100)}%; background: ${c.color}" class="h-full rounded-full"></div>
                    </div>

                    <div class="pt-4 border-t border-slate-100 text-center">
                        ${falta > 0 ? 
                            `<p class="text-sm font-black text-red-500 italic uppercase">Faltan ${falta} piezas para la meta</p>` : 
                            `<p class="text-sm font-black text-green-600 italic uppercase"><i class="fas fa-star mr-1"></i> ¡Objetivo Logrado!</p>`
                        }
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html + `</div></div>`;
            window.scrollTo(0,0);
        }

        function downloadPDF(nombre, fecha) {
            const element = document.getElementById('pdf-container');
            const opt = {
                margin: [10, 5, 10, 5],
                filename: `Reporte_${nombre}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
