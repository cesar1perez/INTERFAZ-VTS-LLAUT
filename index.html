<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLANTERAMA - SISTEMA PRIVADO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');
        
        /* FUERZA VISUAL */
        .yellow-glow { text-shadow: 0 0 15px #facc15, 0 0 30px #facc15 !important; }
        
        /* RESALTE MES ACTUAL */
        .mes-actual-resaltado { 
            background: #facc15 !important; 
            border: 3px solid #001529 !important;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.5) !important;
            transform: scale(1.02);
        }

        /* NUMERACION ZONAS */
        .zona-badge {
            background: #001529 !important;
            color: #facc15 !important;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 900;
            font-size: 1.2rem;
            border: 2px solid #facc15;
        }

        .confidencial-bar {
            background: #ef4444 !important;
            color: white !important;
            font-size: 10px !important;
            font-weight: 900 !important;
            text-align: center;
            padding: 5px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .pdf-card { 
            page-break-inside: avoid; 
            border-radius: 20px; 
            background: white; 
            border: 1px solid #cbd5e1; 
            padding: 20px; 
            margin-bottom: 15px; 
        }

        .number-big { font-size: 3rem !important; font-weight: 900 !important; line-height: 1; }
    </style>
</head>
<body class="bg-slate-100 font-['Inter']">

    <div id="loader" class="fixed inset-0 bg-[#001529] z-[100] flex flex-col items-center justify-center text-white">
        <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-red-500 font-black tracking-widest animate-pulse uppercase">Información Confidencial</p>
    </div>

    <div id="view-cover" class="fixed inset-0 bg-[#001529] z-50 flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-7xl font-black text-white italic mb-2 yellow-glow font-['Orbitron']">LLANTERAMA</h1>
        <p class="text-yellow-400 font-bold text-xs tracking-[0.5em] mb-12 uppercase">Enterprise Intelligence Unit</p>
        <button onclick="enterApp()" class="bg-yellow-400 text-blue-900 font-black px-16 py-5 rounded-2xl uppercase text-lg shadow-[0_0_40px_rgba(250,204,21,0.6)] active:scale-95 transition-all">ACCEDER AL SISTEMA</button>
        <div class="mt-16 border-2 border-red-500/30 p-4 rounded-xl">
            <p class="text-red-500 font-black text-[10px] tracking-widest uppercase italic">Advertencia: Acceso restringido a personal de gerencia</p>
        </div>
    </div>

    <header id="main-header" class="hidden bg-[#001529] text-white p-4 sticky top-0 z-40 border-b-4 border-yellow-400 shadow-2xl">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h2 class="font-black italic uppercase text-xl yellow-glow">Llanterama</h2>
            <button onclick="location.reload()" class="bg-yellow-400 text-blue-950 p-2 rounded-full w-10 h-10 flex items-center justify-center font-bold"><i class="fas fa-sync"></i></button>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4 pb-24">
        <div id="content-area"></div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA2Ijt1TI5_APzSJNjdlGF1_Jex0-n3iTiy8R996VR6PNx6V7tM8xO8u3sFKwp2A/pub?gid=1217270027&single=true&output=csv';
        let db = [];
        const mesesRef = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        async function start() {
            try {
                const response = await fetch(CSV_URL + '&cb=' + Date.now());
                const text = await response.text();
                Papa.parse(text, { header: true, skipEmptyLines: true, complete: (res) => { 
                    db = res.data.filter(r => r.MES); 
                    document.getElementById('loader').classList.add('hidden'); 
                }});
            } catch (e) { alert("ERROR DE CONEXIÓN"); }
        }

        function enterApp() {
            document.getElementById('view-cover').style.display = 'none';
            document.getElementById('main-header').classList.remove('hidden');
            renderPeriods();
        }

        function renderPeriods() {
            const sorted = [...new Set(db.map(r => `${r.MES} ${r.AÑO}`))].sort((a, b) => {
                const [mA, aA] = a.split(' '), [mB, aB] = b.split(' ');
                return aA !== aB ? aB - aA : mesesRef.indexOf(mB) - mesesRef.indexOf(mA);
            });
            let html = `<p class="text-[11px] font-black text-slate-500 uppercase tracking-widest mb-6">Seleccione Periodo Fiscal:</p>`;
            sorted.forEach((p, i) => {
                const isActual = (i === 0);
                html += `
                <div onclick="selectMonth('${p}')" class="p-6 rounded-3xl mb-4 cursor-pointer flex justify-between items-center shadow-lg transition-all ${isActual ? 'mes-actual-resaltado' : 'bg-white border border-slate-200'}">
                    <div>
                        ${isActual ? '<span class="text-[9px] font-black bg-blue-950 text-white px-3 py-1 rounded-full mb-2 inline-block">PERIODO ACTUAL EN CURSO</span>' : ''}
                        <h4 class="text-3xl font-black ${isActual ? 'text-blue-950' : 'text-blue-900'} italic uppercase">${p}</h4>
                    </div>
                    <i class="fas fa-chevron-right text-blue-950 text-2xl"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function selectMonth(p) { const [m, a] = p.split(' '); renderZones(db.filter(r => r.MES === m && r.AÑO === a), p); }

        function renderZones(data, period) {
            const zones = [...new Set(data.map(r => r.ZONA))];
            let html = `<button onclick="renderPeriods()" class="mb-6 bg-slate-200 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-tighter">← REGRESAR</button>`;
            zones.forEach((z, i) => {
                const total = data.filter(r => r.ZONA === z).reduce((acc, r) => acc + n(r['IMPORTE NETO']), 0);
                html += `
                <div onclick="renderSellers('${z}', '${period}')" class="bg-white p-6 rounded-[35px] mb-6 cursor-pointer shadow-xl border-2 border-slate-100">
                    <div class="flex items-center gap-5 mb-6">
                        <div class="zona-badge">#${i+1}</div>
                        <h4 class="text-4xl font-black text-blue-900 italic uppercase tracking-tighter">${z}</h4>
                    </div>
                    <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                        <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">VENTA TOTAL ZONA</p>
                        <p class="text-4xl font-black text-blue-900">$${f(total)}</p>
                    </div>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderSellers(z, period) {
            const [m, a] = period.split(' ');
            const sellers = db.filter(r => r.ZONA === z && r.MES === m && r.AÑO === a);
            let html = `<button onclick="selectMonth('${period}')" class="mb-6 bg-slate-200 px-4 py-2 rounded-xl text-xs font-black uppercase">← VOLVER A ZONAS</button>`;
            sellers.forEach(s => {
                html += `<div onclick="renderReport('${s.VENDEDOR}', '${period}')" class="bg-white p-6 rounded-2xl mb-3 cursor-pointer flex justify-between items-center border-l-[12px] border-blue-900 shadow-md">
                    <p class="font-black text-slate-800 uppercase text-lg italic">${s.VENDEDOR}</p>
                    <i class="fas fa-file-contract text-blue-900 text-xl"></i>
                </div>`;
            });
            document.getElementById('content-area').innerHTML = html;
        }

        function renderReport(v, period) {
            const [m, a] = period.split(' ');
            const d = db.find(r => r.VENDEDOR === v && r.MES === m && r.AÑO === a);
            const cats = [
                {n:'Premium', o:'OBJ PREMIUM', r:'REAL PREMIUM', color: '#1e3a8a'},
                {n:'AGM', o:'OBJ AGM', r:'REAL AGM', color: '#1d4ed8'},
                {n:'Estándar', o:'OBJ ESTANDAR', r:'REAL ESTANDAR', color: '#3b82f6'},
                {n:'TOTAL ACUMULADORES', o:'OBJ ACUMULADORES', r:'REAL ACUMULADORES', color: '#0f172a', main: true},
                {n:'Lubricantes', o:'OBJ LUBRICANTES', r:'REAL LUBRICANTES', color: '#f97316'},
                {n:'Motobaterías', o:'OBJ MOTOBATERIAS', r:'REAL MOTOBATERIAS', color: '#ef4444'},
                {n:'Filtros', o:'OBJ FILTROS', r:'REAL FILTROS', color: '#16a34a'},
                {n:'Alcalinas', o:'OBJ ALCALINAS', r:'REAL ALCALINA', color: '#9333ea'},
                {n:'Recolecciones', o:'OBJ RECOLECCIONES', r:'REAL RECOLECCIONES', color: '#64748b'}
            ];

            let html = `
            <div class="flex justify-between items-center mb-8 no-print">
                <button onclick="renderSellers('${d.ZONA}', '${period}')" class="bg-white border-2 border-slate-200 px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest">SALIR</button>
                <button onclick="downloadPDF('${d.VENDEDOR}', '${period}')" class="bg-blue-900 text-yellow-400 px-8 py-3 rounded-xl text-xs font-black shadow-2xl uppercase tracking-[0.2em]"><i class="fas fa-file-pdf mr-2 text-lg"></i>Bajar PDF</button>
            </div>
            
            <div id="pdf-container">
                <div class="confidencial-bar">INFORMACIÓN PRIVADA - PROPIEDAD DE LLANTERAMA - PROHIBIDA SU DISTRIBUCIÓN</div>
                <div class="bg-[#001529] p-10 rounded-b-[50px] text-white mb-10 border-b-8 border-yellow-400 relative">
                    <p class="text-yellow-400 font-black text-xs uppercase tracking-[0.4em] mb-4">${period} | ${d.ZONA}</p>
                    <h2 class="text-5xl font-black italic uppercase tracking-tighter leading-none mb-10">${d.VENDEDOR}</h2>
                    <div class="bg-white/10 p-6 rounded-3xl text-center border-2 border-white/10 shadow-inner">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-2">RESULTADO NETO FACTURADO</p>
                        <p class="text-6xl font-black text-white">$${f(n(d['IMPORTE NETO']))}</p>
                    </div>
                </div>

                <div class="space-y-12 px-2">`;

            cats.forEach(c => {
                const obj = Math.round(n(d[c.o]));
                const real = Math.round(n(d[c.r]));
                const perc = obj > 0 ? (real / obj) * 100 : (real > 0 ? 100 : 0);
                const falta = obj - real;

                html += `
                <div class="pdf-card ${c.main ? 'border-4 border-blue-950 bg-slate-50' : ''}">
                    <div class="flex justify-between items-start mb-8">
                        <div class="max-w-[70%]">
                            <h4 class="text-3xl font-black italic uppercase text-blue-950 leading-none tracking-tighter mb-2">${c.n}</h4>
                            ${c.main ? '<span class="bg-blue-950 text-yellow-400 text-[10px] font-black px-3 py-1 rounded">KPI CRÍTICO</span>' : ''}
                        </div>
                        <div class="bg-blue-950 text-yellow-400 px-4 py-2 rounded-2xl font-black text-2xl shadow-lg border-2 border-yellow-400">${Math.round(perc)}%</div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-slate-100 p-6 rounded-3xl text-center">
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-2">Vendido</p>
                            <p class="number-big text-blue-950 tracking-tighter">${real}</p>
                        </div>
                        <div class="bg-blue-950 p-6 rounded-3xl text-center shadow-xl">
                            <p class="text-[10px] font-black text-yellow-500 uppercase mb-2">Meta</p>
                            <p class="number-big text-yellow-400 tracking-tighter">${obj}</p>
                        </div>
                    </div>

                    <div class="h-4 bg-slate-200 rounded-full overflow-hidden mb-8 border border-slate-300">
                        <div style="width: ${Math.min(perc, 100)}%; background: ${c.color}" class="h-full rounded-full transition-all duration-1000 shadow-lg"></div>
                    </div>

                    <div class="text-center p-4 rounded-2xl ${falta > 0 ? 'bg-red-50 border-2 border-red-200' : 'bg-green-100 border-2 border-green-300'}">
                        ${falta > 0 ? 
                            `<p class="text-2xl font-black text-red-600 italic uppercase">FALTAN ${falta} PZ PARA OBJETIVO</p>` : 
                            `<p class="text-2xl font-black text-green-700 italic uppercase"><i class="fas fa-trophy mr-2 text-yellow-500"></i> ¡OBJETIVO LOGRADO!</p>`
                        }
                    </div>
                </div>`;
            });
            html += `<div class="confidencial-bar rounded-full my-10">FIN DEL REPORTE - USO INTERNO EXCLUSIVO</div>`;
            document.getElementById('content-area').innerHTML = html + `</div></div>`;
            window.scrollTo(0,0);
        }

        function downloadPDF(nombre, fecha) {
            const element = document.getElementById('pdf-container');
            const opt = {
                margin: [5, 5, 5, 5],
                filename: `CONFIDENCIAL_${nombre}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function n(v) { return parseFloat(String(v || "0").replace(/[^0-9.-]+/g,"")) || 0; }
        function f(v) { return Math.round(v).toLocaleString('es-MX'); }
        start();
    </script>
</body>
</html>
